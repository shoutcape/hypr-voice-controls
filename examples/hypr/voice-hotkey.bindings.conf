# Responsibility: Example Hyprland press/release keybinds for command and dictation inputs.
# Example Hyprland binds for voice-hotkey
#
# Usage:
# 1) Replace <REPO_DIR> with your local repository path.
# 2) Replace <PYTHON_BIN> with your Python binary (for example %h/.venvs/voice/bin/python).
# 3) Copy the bind lines into ~/.config/hypr/bindings.conf

# Voice command: hold SUPER+V, release to execute
bind  = SUPER, V, exec, env PYTHONPATH=<REPO_DIR> <PYTHON_BIN> -m voice_controls --input command-start
bindr = SUPER, V, exec, env PYTHONPATH=<REPO_DIR> <PYTHON_BIN> -m voice_controls --input command-stop

# Dictation: hold SUPER+SHIFT+V, release to paste
bind  = SUPER SHIFT, V, exec, env PYTHONPATH=<REPO_DIR> <PYTHON_BIN> -m voice_controls --input dictate-start
bindr = SUPER SHIFT, V, exec, env PYTHONPATH=<REPO_DIR> <PYTHON_BIN> -m voice_controls --input dictate-stop
