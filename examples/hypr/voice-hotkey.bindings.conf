# Example Hyprland binds for voice-hotkey
#
# Usage:
# 1) Replace <REPO_DIR> with your local repository path.
# 2) Copy the bind lines into ~/.config/hypr/bindings.conf

# Voice command: hold SUPER+V, release to execute
bind  = SUPER, V, exec, <REPO_DIR>/voice-hotkey.py --input command-start
bindr = SUPER, V, exec, <REPO_DIR>/voice-hotkey.py --input command-stop

# Dictation: hold SUPER+SHIFT+V, release to paste
bind  = SUPER SHIFT, V, exec, <REPO_DIR>/voice-hotkey.py --input dictate-start
bindr = SUPER SHIFT, V, exec, <REPO_DIR>/voice-hotkey.py --input dictate-stop

# Optional: if you want app-specific mute/unmute behavior (for example Discord),
# keep it in your local Hypr config wrappers instead of this repo. Example:
# bind  = SUPER SHIFT, V, exec, ~/.config/hypr/scripts/dictate-start-local.sh
# bindr = SUPER SHIFT, V, exec, ~/.config/hypr/scripts/dictate-stop-local.sh

# Toggle wake-word listener state (reuses previous language-toggle key)
bind = SUPER, B, exec, <REPO_DIR>/voice-hotkey.py --input wakeword-toggle
