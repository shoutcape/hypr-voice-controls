name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Syntax checks
        run: |
          python3 -m py_compile \
            voice-hotkey.py \
            voice_controls/*.py

      - name: Unit tests
        run: |
          python3 -m unittest \
            tests/test_phase0_guardrails.py
