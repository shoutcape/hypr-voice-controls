# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, D, Discord, exec, flatpak run com.discordapp.Discord

# Unbind old resize keys (replaced with Super+Alt+HJKL below)
unbind = SUPER, code:20
unbind = SUPER, code:21
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21

# Disable SUPER + scroll (Omarchy default: workspace cycling)
unbind = SUPER, mouse_down
unbind = SUPER, mouse_up

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, SPACE
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Text editing with Super key (handled by Hyprland)
bindd = SUPER, A, Select all, sendshortcut, CTRL, A,

# Other text editing shortcuts still handled by keyd at kernel level
# keyd maps Super+C/V/X/Z/S/Backspace to their Ctrl equivalents
# Window management (W/T/R/Q/N/F) is handled by Hyprland below

# Window management bindings
unbind = SUPER, W
bindd = SUPER, W, Close tab/window, sendshortcut, CTRL, W,

unbind = SUPER, T
bindd = SUPER, T, New tab, sendshortcut, CTRL, T,

unbind = SUPER, R
bindd = SUPER, R, Refresh/Reload page, sendshortcut, CTRL, R,

unbind = SUPER, N
bindd = SUPER, N, New window, sendshortcut, CTRL, N,

unbind = SUPER, F
bindd = SUPER, F, Find, sendshortcut, CTRL, F,

bindd = SUPER, Q, Close window, killactive,

bindd = SUPER, period, Toggle window floating/tiling, togglefloating,

# Window focus navigation with ALT + hjkl (vim-style)
bindd = ALT, H, Move window focus left, movefocus, l
bindd = ALT, J, Move window focus down, movefocus, d
bindd = ALT, K, Move window focus up, movefocus, u
bindd = ALT, L, Move window focus right, movefocus, r

# Swap/move windows with ALT + SHIFT + hjkl
bindd = ALT SHIFT, H, Swap window to the left, swapwindow, l
bindd = ALT SHIFT, J, Swap window down, swapwindow, d
bindd = ALT SHIFT, K, Swap window up, swapwindow, u
bindd = ALT SHIFT, L, Swap window to the right, swapwindow, r

# Toggle split orientation (horizontal/vertical)
bindd = ALT, code:20, Toggle split orientation, togglesplit,

# Resize active window with SUPER + ALT + hjkl (vim-style, hold to repeat)
binded = SUPER ALT, H, Shrink window width (left), resizeactive, -100 0
binded = SUPER ALT, L, Expand window width (right), resizeactive, 100 0
binded = SUPER ALT, K, Shrink window height (up), resizeactive, 0 -100
binded = SUPER ALT, J, Expand window height (down), resizeactive, 0 100

# Voice push-to-talk using hardware keycodes from ZMK
bind = , code:194, exec, /home/shoutcape/.local/bin/voice-hotkey.py --input command-start
bindr = , code:194, exec, /home/shoutcape/.local/bin/voice-hotkey.py --input command-stop
bind = , code:195, exec, /home/shoutcape/.local/bin/voice-hotkey.py --input dictate-start
bindr = , code:195, exec, /home/shoutcape/.local/bin/voice-hotkey.py --input dictate-stop
bindd = , code:197, Set dictation language, exec, /home/shoutcape/.local/bin/voice-hotkey.py --input dictate-language

# Move window to next/previous monitor (like AeroSpace on macOS)
# Unbind default ALT+SHIFT+TAB (was: cycle to previous window)
unbind = ALT SHIFT, TAB
# Move active window and focus follows to the new monitor
bindd = ALT SHIFT, TAB, Move window to next monitor, exec, /home/shoutcape/.config/hypr/scripts/move-window-to-monitor.sh

# Clipboard history
bindd = SUPER SHIFT ALT, V, Clipboard history, exec, omarchy-launch-walker -m clipboard

# Steam games menu
bindd = SUPER, H, Steam games, exec, /home/shoutcape/.local/bin/steam-games-menu

# Unbind Super+Shift+5 (was: Move window to workspace 5)
unbind = SUPER SHIFT, code:14

# Screenshot
bindd = SUPER SHIFT, 5, Screenshot with editing, exec, omarchy-cmd-screenshot
